<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Website</title>
<style>
  /* Style for the body */
  body {
    background-image: url('background.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }

  /* Style for the container */
  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    max-width: 1200px; /* Limit maximum width */
    margin-top: 50px;
  }

  /* Style for the title */
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  /* Style for the circles */
  .circle {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2); /* Background with low transparency */
    margin: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Hover effect */
  .circle:hover {
    transform: scale(1.05); /* Scale effect on hover */
  }

  /* Style for the images */
  .circle img {
    width: 80%;
    height: auto;
  }
</style>
</head>
<body>

<h1>Explore Islam Peacefully</h1>

<div class="container">
  <div>
    <!-- Circle for Foundation of Islam -->
    <a href="https://islam.apgo.ink/foundationofislam" class="circle">
      <img src="foundationofislam.png" alt="Foundation of Islam">
    </a>
    <p style="text-align: center;">Foundation of Islam</p>
  </div>

  <div>
    <!-- Circle for Allah -->
    <a href="https://islam.apgo.ink/allah" class="circle">
      <img src="allah.png" alt="Allah">
    </a>
    <p style="text-align: center;">Allah</p>
  </div>
</div>

<div class="container">
  <div>
    <!-- Circle for Noble Quran -->
    <a href="https://islam.apgo.ink/noblequran" class="circle">
      <img src="noblequran.png" alt="Noble Quran">
    </a>
    <p style="text-align: center;">Noble Quran</p>
  </div>

  <div>
    <!-- Circle for Ramadan -->
    <a href="https://islam.apgo.ink/ramadan" class="circle">
      <img src="ramadan.png" alt="Ramadan">
    </a>
    <p style="text-align: center;">Ramadan</p>
  </div>
</div>

</body>
</html>
