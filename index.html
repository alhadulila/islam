<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .circle:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="islam.apgo.ink/foundationofislam" class="circle">
                <img src="foundationofislam.png" alt="Foundation of Islam">
            </a>
            <a href="islam.apgo.ink/allah" class="circle">
                <img src="allah.png" alt="Allah">
            </a>
        </div>
        <div class="row">
            <a href="islam.apgo.ink/noblequran" class="circle">
                <img src="noblequran.png" alt="Noble Quran">
            </a>
            <a href="islam.apgo.ink/ramadan" class="circle">
                <img src="ramadan.png" alt="Ramadan">
            </a>
        </div>
    </div>
</body>
</html>
