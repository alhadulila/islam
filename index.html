<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Islam Peacefully</title>
<style>
  /* Style for the body */
  body {
    background-color: #333; /* Dark background color */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* Style for the title */
  h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 36px;
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3); /* Glowing effect */
    margin-bottom: 20px;
  }

  /* Style for the container */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    max-width: 90%; /* Limit maximum width */
    margin-top: 20px;
  }

  /* Style for the circles */
  .circle {
    width: 200px; /* Size of the circles */
    height: 200px; /* Size of the circles */
    border-radius: 50%;
    background-color: transparent; /* Transparent background */
    margin: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
    transition: all 0.3s ease; /* Transition effect for smooth hover */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Hover effect */
  .circle:hover {
    transform: scale(1.1); /* Scale effect on hover */
    filter: brightness(120%); /* Brightness effect on hover */
  }

  /* Style for the images */
  .circle img {
    width: 80%;
    height: auto;
  }
</style>
</head>
<body>

<h1>Explore Islam Peacefully</h1>

<div class="container">
  <!-- Circle for Foundation of Islam -->
  <a href="https://islam.apgo.ink/foundationofislam" class="circle">
    <img src="foundationofislam.png" alt="Foundation of Islam">
  </a>

  <!-- Circle for Allah -->
  <a href="https://islam.apgo.ink/allah" class="circle">
    <img src="allah.png" alt="Allah">
  </a>
</div>

<div class="container">
  <!-- Circle for Noble Quran -->
  <a href="https://islam.apgo.ink/noblequran" class="circle">
    <img src="noblequran.png" alt="Noble Quran">
  </a>

  <!-- Circle for Ramadan -->
  <a href="https://islam.apgo.ink/ramadan" class="circle">
    <img src="ramadan.png" alt="Ramadan">
  </a>
</div>

</body>
</html>
