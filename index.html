<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Website</title>
<style>
  /* Style for the body */
  body {
    background-color: #333; /* Dark background color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Style for the container */
  .container {
    display: flex;
    justify-content: space-between;
    width: 80%;
    max-width: 1200px; /* Limit maximum width */
  }

  /* Style for the squircles */
  .squircle {
    flex: 1; /* Equal width for all squircles */
    border-radius: 50%;
    background-color: #eaeaea; /* Default background color */
    margin: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
    transition: all 0.3s ease; /* Transition effect for smooth hover */
    overflow: hidden;
  }

  /* Hover effect */
  .squircle:hover {
    transform: scale(1.1); /* Scale effect on hover */
    filter: brightness(120%); /* Brightness effect on hover */
  }

  /* Style for the images */
  .squircle img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Squircle for Foundation of Islam -->
  <a href="islam.apgo.ink/foundationofislam" class="squircle">
    <img src="foundationofislam.png" alt="Foundation of Islam">
  </a>

  <!-- Squircle for Allah -->
  <a href="islam.apgo.ink/allah" class="squircle">
    <img src="allah.png" alt="Allah">
  </a>

  <!-- Squircle for Noble Quran -->
  <a href="islam.apgo.ink/noblequran" class="squircle">
    <img src="noblequran.png" alt="Noble Quran">
  </a>

  <!-- Squircle for Ramadan -->
  <a href="islam.apgo.ink/ramadan" class="squircle">
    <img src="ramadan.png" alt="Ramadan">
  </a>
</div>

</body>
</html>
