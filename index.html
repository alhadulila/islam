<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .circle:hover {
      transform: scale(1.1);
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .circle:hover img {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="circle">
  <a href="islam.apgo.ink/foundationofislam">
    <img src="foundationofislam.png" alt="Foundation of Islam">
  </a>
</div>

<div class="circle">
  <a href="islam.apgo.ink/allah">
    <img src="allah.png" alt="Allah">
  </a>
</div>

<div class="circle">
  <a href="islam.apgo.ink/noblequran">
    <img src="noblequran.png" alt="Noble Quran">
  </a>
</div>

<div class="circle">
  <a href="islam.apgo.ink/ramadan">
    <img src="Ramadan.png" alt="Ramadan">
  </a>
</div>

</body>
</html>
