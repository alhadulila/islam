<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimmed Background Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide overflow content */
    position: relative; /* Make sure the container is positioned */
    height: 100vh; /* Make sure the container takes full viewport height */
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.png') no-repeat;
    background-size: cover;
    background-position: center center; /* Display the center part of the background image */
  }
  .title {
    position: absolute;
    top: 20px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 36px; /* Increased font size */
    font-weight: bold;
    text-align: center;
    text-decoration: none; /* Remove default underline */
  }
  .title::after {
    content: '';
    display: block;
    width: 100px; /* Adjust the width of the curved underline */
    height: 20px; /* Adjust the height of the curved underline */
    background-color: white;
    border-radius: 50px; /* Adjust the border radius to make it curved */
    margin: 0 auto; /* Center the curved underline */
    margin-top: 10px; /* Adjust the spacing between the title and the underline */
  }
  .centered-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8); /* Initial scale for transition */
    border-radius: 50%; /* Make it circular */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow effect */
    transition: transform 0.8s ease, opacity 0.8s ease; /* Smooth transition for scaling and opacity */
  }
  .centered-image:hover {
    transform: translate(-50%, -50%) scale(0.9); /* Scale up on hover */
  }
</style>
</head>
<body>
<div class="title">Explore Islam, Peacefully</div>
<a id="image-link" href="https://islam.apgo.ink/allah" target="_blank">
  <img id="main-image" src="allah.png" alt="Allah" class="centered-image" width="300">
</a>
<!-- Your content goes here -->
<script>
  setTimeout(function() {
    var image = document.getElementById("main-image");
    var imageLink = document.getElementById("image-link");
    
    // Set transition properties
    image.style.transition = "transform 0.8s ease, opacity 0.8s ease";
    
    // Scale up and fade out current image
    image.style.transform = "translate(-50%, -50%) scale(1.1)";
    image.style.opacity = "0";
    
    // Change image source and link
    setTimeout(function() {
      image.src = "foundationofislam.png";
      imageLink.href = "https://islam.apgo.ink/foundationofislam";
      
      // Scale down and fade in new image
      setTimeout(function() {
        image.style.transform = "translate(-50%, -50%) scale(0.9)";
        image.style.opacity = "1";
        
        // Transition to the third image after previous image's opacity is truly 0
        setTimeout(function() {
          // Scale down and fade out current image
          image.style.transform = "translate(-50%, -50%) scale(1.1)";
          image.style.opacity = "0";
          
          // Change image source and link to the third image
          setTimeout(function() {
            image.src = "ramadan.png";
            imageLink.href = "https://islam.apgo.ink/ramadan";
            
            // Scale up and fade in new image
            setTimeout(function() {
              image.style.transform = "translate(-50%, -50%) scale(0.9)";
              image.style.opacity = "1";
              
              // Transition to the fourth image after previous image's opacity is truly 0
              setTimeout(function() {
                // Scale down and fade out current image
                image.style.transform = "translate(-50%, -50%) scale(1.1)";
                image.style.opacity = "0";
                
                // Change image source and link to the fourth image
                setTimeout(function() {
                  image.src = "noblequran.png";
                  imageLink.href = "https://islam.apgo.ink/noblequran";
                  
                  // Scale up and fade in new image
                  setTimeout(function() {
                    image.style.transform = "translate(-50%, -50%) scale(0.9)";
                    image.style.opacity = "1";
                  }, 400); // Adjusted timing for smoother transition
                }, 400); // Adjusted timing for smoother transition
              }, 4000); // Transition to the fourth image after 4 seconds
            }, 400); // Adjusted timing for smoother transition
          }, 400); // Adjusted timing for smoother transition
        }, 400); // Adjusted timing for smoother transition
      }, 400); // Adjusted timing for smoother transition
    }, 400); // Adjusted timing for smoother transition
  }, 2000); // Transition after 2 seconds
</script>
</body>
</html>
