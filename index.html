<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .gallery {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .image {
            flex: 0 0 150px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin: 0 10px;
        }
        .image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .selected {
            opacity: 1;
            transform: scale(1.8);
        }
        .not-selected {
            opacity: 0.3;
            transform: scale(0.6);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            z-index: 1;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="arrow arrow-left">&lt;</div>
        <div class="gallery">
            <div class="image not-selected"><img src="foundationofislam.png" alt="Foundation of Islam"></div>
            <div class="image selected"><img src="allah.png" alt="Allah"></div>
            <div class="image not-selected"><img src="noblequran.png" alt="Noble Quran"></div>
            <div class="image not-selected"><img src="ramadan.png" alt="Ramadan"></div>
        </div>
        <div class="arrow arrow-right">&gt;</div>
    </div>

    <div class="title">Explore Islam Peacefully</div>
    <div class="subtitle">Use arrow keys to navigate and enter key to select</div>

    <script>
        const images = document.querySelectorAll('.image');

        let currentIndex = 1;

        function updateGallery() {
            images.forEach((image, index) => {
                const offset = index - currentIndex;
                if (offset === 0) {
                    image.classList.add('selected');
                    image.classList.remove('not-selected');
                } else {
                    image.classList.remove('selected');
                    image.classList.add('not-selected');
                }
            });
        }

        updateGallery();

        document.querySelector('.arrow-left').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
        });

        document.querySelector('.arrow-right').addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateGallery();
            } else if (event.key === 'ArrowRight' && currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });
    </script>
</body>
</html>
