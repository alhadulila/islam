<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            position: relative;
        }
        .item {
            flex: 1;
            max-width: 200px;
            transition: all 0.3s ease;
            opacity: 0.5;
            transform: scale(0.8);
            margin: 0 20px;
            cursor: pointer;
        }
        .item.selected {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }
        .item.previous,
        .item.next {
            position: absolute;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .item.previous {
            transform: translateX(-100%) scale(0.8);
        }
        .item.next {
            transform: translateX(100%) scale(0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="item previous">
                <img src="previous_image.png" alt="Previous">
            </div>
            <div class="item selected">
                <img src="selected_image.png" alt="Selected">
            </div>
            <div class="item next">
                <img src="next_image.png" alt="Next">
            </div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.item');
        let selectedIndex = 1; // Start with the middle item as selected

        function updateCarousel() {
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }

                if (index === selectedIndex - 1) {
                    item.classList.add('previous');
                } else {
                    item.classList.remove('previous');
                }

                if (index === selectedIndex + 1) {
                    item.classList.add('next');
                } else {
                    item.classList.remove('next');
                }
            });
        }

        // Function to handle arrow key presses
        function handleKeyPress(event) {
            if (event.key === 'ArrowLeft') {
                selectedIndex = Math.max(selectedIndex - 1, 0);
            } else if (event.key === 'ArrowRight') {
                selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
            }
            updateCarousel();
        }

        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
