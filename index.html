<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dimmed Background Image</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide overflow content */
    position: relative; /* Make sure the container is positioned */
    height: 100vh; /* Make sure the container takes full viewport height */
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.png') no-repeat;
    background-size: cover;
    background-position: center center; /* Display the center part of the background image */
  }
  .title {
    position: absolute;
    top: 20px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 36px; /* Increased font size */
    font-weight: bold;
    text-align: center;
    text-decoration: none; /* Remove default underline */
  }
  .title::after {
    content: '';
    display: block;
    width: 100px; /* Adjust the width of the curved underline */
    height: 20px; /* Adjust the height of the curved underline */
    background-color: white;
    border-radius: 50px; /* Adjust the border radius to make it curved */
    margin: 0 auto; /* Center the curved underline */
    margin-top: 10px; /* Adjust the spacing between the title and the underline */
  }
  .centered-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%; /* Make it circular */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow effect */
    opacity: 1; /* Start with full opacity */
  }
  .centered-image:hover {
    transform: translate(-50%, -50%) scale(1.1); /* Scale up on hover */
    filter: brightness(1.2); /* Increase brightness on hover */
  }
</style>
</head>
<body>
<div class="title">Explore Islam, Peacefully</div>
<a id="image-link" href="https://islam.apgo.ink/allah" target="_blank">
  <img id="main-image" src="allah.png" alt="Allah" class="centered-image" width="300">
</a>
<!-- Your content goes here -->
<script>
  var mainImage = document.getElementById("main-image");
  var opacity = 1; // Initial opacity value
  var intervalId = setInterval(function() {
    opacity -= 0.01; // Decrease opacity gradually for the first image
    mainImage.style.opacity = opacity; // Set opacity for the first image
    if (opacity <= 0) { // Once opacity is fully faded out
      clearInterval(intervalId); // Stop the interval
      mainImage.src = "foundationofislam.png"; // Change image source
      opacity = 0; // Reset opacity for the second image
      var fadeInIntervalId = setInterval(function() {
        opacity += 0.01; // Increase opacity gradually for the second image
        mainImage.style.opacity = opacity; // Set opacity for the second image
        if (opacity >= 1) { // Once opacity is fully faded in
          clearInterval(fadeInIntervalId); // Stop the interval
          document.getElementById("image-link").href = "https://islam.apgo.ink/foundationofislam"; // Change the link
        }
      }, 20); // Increase opacity every 20 milliseconds (adjust for smoother/faster transition)
    }
  }, 20); // Decrease opacity every 20 milliseconds (adjust for smoother/faster transition)
</script>
</body>
</html>
