<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            position: relative;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 50%;
            cursor: pointer;
        }
        .image:hover {
            transform: scale(1.1);
        }
        .image.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="foundationofislam.png" alt="Foundation of Islam">
        <img class="image" src="allah.png" alt="Allah">
        <img class="image" src="noblequran.png" alt="Noble Quran">
        <img class="image" src="ramadan.png" alt="Ramadan">
    </div>

    <script>
        const images = document.querySelectorAll('.image');
        let currentIndex = 0;

        function showNextImage() {
            const currentImage = images[currentIndex];
            const nextIndex = (currentIndex + 1) % images.length;
            const nextImage = images[nextIndex];
            
            currentImage.classList.remove('visible');
            nextImage.classList.add('visible');
            
            currentIndex = nextIndex;
        }

        setInterval(showNextImage, 3000);

        images.forEach(image => {
            image.addEventListener('click', () => {
                // Handle click event here
            });
        });
    </script>
</body>
</html>
