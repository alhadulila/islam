<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Website</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Style for the body */
  body {
    background-color: #333; /* Dark background color */
    font-family: 'Open Sans', sans-serif;
    color: #fff; /* White text color */
    margin: 0;
  }

  /* Style for the container */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 90%; /* Limit maximum width */
    margin: auto;
    padding: 20px;
  }

  /* Style for the title */
  .title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Style for the rows */
  .row {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 20px;
  }

  /* Style for the squircles */
  .squircle {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #eaeaea; /* Default background color */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
    transition: all 0.3s ease; /* Transition effect for smooth hover */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Hover effect */
  .squircle:hover {
    transform: scale(1.1); /* Scale effect on hover */
    filter: brightness(120%); /* Brightness effect on hover */
  }

  /* Style for the images */
  .squircle img {
    width: 80%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Title -->
  <div class="title">Explore Islam Peacefully</div>

  <!-- First row -->
  <div class="row">
    <!-- Squircle for Foundation of Islam -->
    <a href="https://islam.apgo.ink/foundationofislam" class="squircle">
      <img src="foundationofislam.png" alt="Foundation of Islam">
    </a>

    <!-- Squircle for Allah -->
    <a href="https://islam.apgo.ink/allah" class="squircle">
      <img src="allah.png" alt="Allah">
    </a>
  </div>

  <!-- Second row -->
  <div class="row">
    <!-- Squircle for Noble Quran -->
    <a href="https://islam.apgo.ink/noblequran" class="squircle">
      <img src="noblequran.png" alt="Noble Quran">
    </a>

    <!-- Squircle for Ramadan -->
    <a href="https://islam.apgo.ink/ramadan" class="squircle">
      <img src="ramadan.png" alt="Ramadan">
    </a>
  </div>
</div>

</body>
</html>
