<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image with Lower Portion Displayed and Shader Lights</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide overflow content */
    position: relative; /* Make sure the container is positioned */
    height: 100vh; /* Make sure the container takes full viewport height */
    background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('background.png') no-repeat;
    background-size: cover;
    background-position: center bottom; /* Display lower portion of the background image */
    filter: brightness(0.8); /* Reduce brightness */
  }
  .shader-lights {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, rgba(255,255,255,0) 70%);
    pointer-events: none; /* Make sure clicks go through */
  }
</style>
</head>
<body>
<div class="shader-lights"></div>
<!-- Your content goes here -->
</body>
</html>
