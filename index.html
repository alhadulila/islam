<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islam Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }
    .squircle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .squircle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .squircle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }
    .squircle:hover img {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="squircle" onclick="location.href='islam.apgo.ink/foundationofislam'">
    <img src="foundationofislam.png" alt="Foundation of Islam">
  </div>
  <div class="squircle" onclick="location.href='islam.apgo.ink/allah'">
    <img src="allah.png" alt="Allah">
  </div>
  <div class="squircle" onclick="location.href='islam.apgo.ink/noblequran'">
    <img src="noblequran.png" alt="Noble Quran">
  </div>
  <div class="squircle" onclick="location.href='islam.apgo.ink/Ramadan'">
    <img src="Ramadan.png" alt="Ramadan">
  </div>
</div>

</body>
</html>
